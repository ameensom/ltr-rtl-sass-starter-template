<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="apple-touch-icon" sizes="180x180" href="images/fav/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="images/fav/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/fav/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/x-icon" href="images/fav/favicon.ico">
  <link rel="manifest" href="images/fav/manifest.json">
  <link rel="mask-icon" href="images/fav/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.1.12.4.js"></script>
  <script src="js/modernizr.cssmediaqueries.js"></script>
  <!--page title-->
  <title>Multi Language Site Template</title>
  <style media="screen">
    @charset "UTF-8";
    @import 'https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.css';
    code {
      color: #c7254e;
      background-color: #f9f2f4;
      border-radius: 4px
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-feature-settings: 'dlig' 1, 'liga' 1, 'lnum' 1, 'kern' 1;
      font-feature-settings: 'dlig' 1, 'liga' 1, 'lnum' 1, 'kern' 1;
      font-style: normal;
      font-weight: 600;
      margin-top: 0
    }

    .full a {
      color: #A0AABF;
      text-decoration: underline
    }
    blockquote p {
    font-size: 1rem;
    margin-bottom: .33999rem;
    font-style: italic;
    padding: .66001rem 1rem 1rem;
    border-left: 3px solid #A0AABF;
}
.half{
  display:inline-block;
  width:50%;
  float:left;
  padding:20px;
  box-sizing: border-box;
}
.full{
  clear:both;
  float:none;
}
  </style>
</head>

<body>
  <div class="page">
    <div class="half">
      <h2>Choose the interface that you would like to view</h2>
      <h2>اختر الواجهة التي ترغب بمعاينتها</h2>
    </div>
    <div class="full">
        <blockquote>
          <p><a href="/rtl">Arabic</a></p>
        </blockquote>
        <blockquote>
          <p><a href="/ltr">English</a></p>
        </blockquote>
    </div>
  </div>
  <div class="footer"></div>
  <div class="overly">
    <div class="box action-class"></div>
  </div>
  <script src="js/js.js"></script>
</body>

</html>
